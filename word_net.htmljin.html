      ////////add by jin/////////////////////////////
      //params use to transfer one node 
      function proctree(params){
    	  
    	  for (var i = seriesData.length - 1; i >= 0; i--) 
          {
        	  
        	  
              if (seriesData[i].category == params.name) 
              {
            	  //alert('a自己是自己的类，说明是根节点')
            	  //a自己是自己的类，说明是根节点
                  if (seriesData[i].category != seriesData[i].name) 
                  { //a排除删除根元素的可能
                      deletedFlag = true;
                      for (var ii = seriesData.length - 1; ii >= 0; ii--) 
                      { //a删除第一级节点的子节点
                              if (seriesData[ii].category == seriesData[i].name) 
                              {
                                  for (var iii = seriesData.length - 1; iii >= 0; iii--) 
                                  { /*del sub nodes of second cat
                                	  看来也就支持3级了*/
                                      if (seriesData[iii].category == seriesData[ii].name)
                                      {
                                          globalSeriesData.push(seriesData[iii]);
                                          //alert('globalSeriesData push :'+String(seriesData[iii]))
                                          //b删除 category值为 II 类的element,splice(iii,1)
                                          seriesData.splice(iii, 1);
                                          
                                          iii=iii-1;  // A必须对i减去1，否则后面的一个元素会被跳过去
                                      }
                                  }
                                  globalSeriesData.push(seriesData[ii]);
                                  seriesData.splice(ii, 1);
                              }
                      }
                      globalSeriesData.push(seriesData[i]);
                      seriesData.splice(i, 1); //c删除该元素的第一级子节点,最多需删除三级
                  }
              }
          }//end of forr
   	  
      }//end of function
      
      
      //try one
      proctree(seriesData[0]);

      //A点击隐藏节点实现,定义数组globalSeriesData用来存储被隐藏的节点的子节点
      myChart.on('click', function(params) {
    	  
    	  
  
          if (params.dataType === "node")
          {
              var deletedFlag = false; // 标记点击的此节点是否存在子节点,若不存在则说明可能在上次的操作中已经删除,这时就需要尝试把之前删除的节点重新添加进去
			  //alert('测量Length :'+String(seriesData.length))
              
              for (var i = seriesData.length - 1; i >= 0; i--) 
              {
            	  
            	  
                  if (seriesData[i].category == params.name) 
                  {
                	  //alert('a自己是自己的类，说明是根节点')
                	  //a自己是自己的类，说明是根节点
                      if (seriesData[i].category != seriesData[i].name) 
                      { //a排除删除根元素的可能
                          deletedFlag = true;
                          for (var ii = seriesData.length - 1; ii >= 0; ii--) 
	                      { //a删除第一级节点的子节点
	                              if (seriesData[ii].category == seriesData[i].name) 
	                              {
	                                  for (var iii = seriesData.length - 1; iii >= 0; iii--) 
	                                  { /*del sub nodes of second cat
	                                	  看来也就支持3级了*/
	                                      if (seriesData[iii].category == seriesData[ii].name)
	                                      {
	                                          globalSeriesData.push(seriesData[iii]);
	                                          //alert('globalSeriesData push :'+String(seriesData[iii]))
	                                          //b删除 category值为 II 类的element,splice(iii,1)
	                                          seriesData.splice(iii, 1);
	                                          
	                                          iii=iii-1;  // A必须对i减去1，否则后面的一个元素会被跳过去
	                                      }
	                                  }
	                                  globalSeriesData.push(seriesData[ii]);
	                                  seriesData.splice(ii, 1);
	                              }
                          }
                          globalSeriesData.push(seriesData[i]);
                          seriesData.splice(i, 1); //c删除该元素的第一级子节点,最多需删除三级
                      }
                  }
              }
              
              //alert('globalSeriesData now :'+String(globalSeriesData))
               //alert('seriesData now :'+String(seriesData))
              
              if (!deletedFlag) 
              { /*a 这种情况下需要恢复该节点的子节点*/
            	  //alert('restore enter now.')
                  var nodeChildren = [];/* 存放本次恢复的数据,然后将它们从globalSeriesData中删除 */
                  //alert('restoe Length :'+String(globalSeriesData.length))
                 
                  for (var n = globalSeriesData.length - 1; n >= 0; n--) 
                  {
	                      if (params.name == globalSeriesData[n].category) 
	                    	  
	                      {/*a  显示该节点第一级子节点,这些子节点的数据都在 seriesData 和globalseriesData两个间进行流动*/
	                    	   //alert('restoe name :'+String(params.name))
	                    	   //alert('global cate name :'+String(globalSeriesData[n].category))
	                    	   
	                          seriesData.push(globalSeriesData[n]);
	                          nodeChildren.push(globalSeriesData[n]);
	                          for (var nn = globalSeriesData.length - 1; nn >= 0; nn--) 
	                          {
	                              if (globalSeriesData[n].name == globalSeriesData[nn].category)//b就是处理第2层节点
	                              {//a显示该节点第二级子节点*/
	                                  seriesData.push(globalSeriesData[nn]);
	                                  nodeChildren.push(globalSeriesData[nn]);
	                                  for (var nnn = globalSeriesData.length - 1; nnn >= 0; nnn--) 
	                                  {
	                                      if (globalSeriesData[nn].name == globalSeriesData[nnn].category) //b处理第三层节点
	                                      { //b显示该节点第三级子节点
	                                          seriesData.push(globalSeriesData[nnn]);
	                                          nodeChildren.push(globalSeriesData[nnn]);
	                                      }
	                                  }
	                              }
	                          }
	                          

	                      }
                   	      //alert('restoe name :'+String(params.name))
                	      //alert('global cate name :'+String(globalSeriesData[n].category))
	                      
                  }
                  /* b将它们从globalSeriesData中删除 */
                  if (nodeChildren.length > 0)
                  {
                      for (var s = 0; s < nodeChildren.length; s++) 
                      {
                          for (var n = globalSeriesData.length - 1; n >= 0; n--)
                          {
                              if (nodeChildren[s].name == globalSeriesData[n].name)
                              {
                            	  //array.splice(index,howmany,item1,.....,itemX)
                                  globalSeriesData.splice(n, 1);
                                  n=n-1;
                              }
                          }
                      }
                  }
              }

      
      
      


              myChart.setOption(option);
          }

      });
